<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>

</head>

<body>
  <main>

    <div class="card">
      <div class="info">

        <div class="img">
          <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        </div>

        <div class="heading">
          <h2 class="name">Jessica Randall</h2>
          <h3 class="place">London, United Kingdom</h3>
        </div>

        <div class="para">
          <p class="p1">"Front-end developer and avid reader."</p>

          <ul class="list">
            <li><a>GitHub</a></li>
            <li><a>Frontend Mentor</a></li>
            <li><a>LinkedIn</a></li>
            <li><a>Twitter</a></li>
            <li><a>Instagram</a></li>
          </ul>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
